name: Docker Image Build & Push

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub ğŸ³
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image ğŸš€
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: costadevop/my-portfolio:latest

      - name: Done ğŸ‰
        run: echo "Docker image build & push completed successfully!"