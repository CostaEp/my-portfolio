name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ×›×“××™ ×œÖ¾gh-pages

      - name: Setup Node.js ğŸ§©
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸš€
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Verify build output exists ğŸ”
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "âŒ Build failed: index.html not found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          commit_message: "ğŸš€ Auto-deploy to GitHub Pages"

      - name: Done ğŸ‰
        run: echo "Deployment completed successfully!"